<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>Weather API</title>
</head>

<body>
    <div id="content">
        <div id="main">
            <div id="search">
                <input class="text" type="search" id="new-location-search-input">
                <button id="new-location-search-icon">
                    <img class="small white" src="../src/icons/search.svg" alt="Search">
                </button>
            </div>
            <div id="icon"><img src="../src/icons/weather-solid-white/svg/tstorms.svg" alt="" srcset="" width="90%">
            </div>
            <div id="location">
                <div id="condition">Patchy light rain with thunder</div>
                <div id="location-name">
                    <h2>LONDON</h2>
                </div>
            </div>
            <div id="feels-like-container">
                <div id="feels-like-title">Feels like</div>
                <div id="feels-like">63 &deg; F</div>
            </div>
            <div id="details">
                <div id="actual-temp">Actual temp: 17 / 62.6</div>
                <div id="wind">Wind: 5 MPH</div>
                <div id="humidity">Humidity: 63%</div>
                <div id="last-updated">Last updated 2023-06-12 17:30</div>
            </div>




        </div>

    </div>

</body>

</html>
