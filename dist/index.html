<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Weather API</title>
</head>

<body>
    <div id="content">
        <div id="main">
            <div id="search">
                <input class="text" type="search" id="new-location-search-input">
                <button id="new-location-search-icon">
                    <img class="small white" src="../src/icons/search.svg" alt="Search">
                </button>
            </div>
            <div id="icon"><img src="../src/icons/weather-solid-white/svg/tstorms.svg" alt="" srcset="" width="90%">
            </div>
            <div id="location">
                <div id="condition-display"><span id="condition">Patchy light rain with thunder</span></div>
                <div id="location-name">
                    <h2><span id="name">LONDON</span></h2>
                </div>
            </div>
            <div id="feels-like-container">
                <div id="feels-like-title">Feels like</div>
                <div id="feels-like"><span id="feelslike_f"></span>&deg; F</div>
            </div>
            <div id="details">
                <div id="actual-temp">Actual temp: <span id="temp_f"></span> &deg; F / <span id="temp_c"></span>&deg; C
                </div>
                <div id="wind">Wind: <span id="wind_mph"></span> MPH</div>
                <div id="humidity-display">Humidity: <span id="humidity"></span>%</div>
                <div id="last-updated">Last updated <span id="last_updated"></span></div>
            </div>

            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Enter a new location</h2>
                    <form>
                        <input type="text" id="new-location">
                        <button type="submit" id="get-weather" class="standard-width">Get Weather</button>
                    </form>
                </div>
            </div>

        </div>

</body>

</html>
